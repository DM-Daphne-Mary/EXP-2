<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loan form </title>
  <style>
    body {
      background-color: rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <br><br>
  <div style="background-color: #b4159e; margin-top: 20px; padding: 15px; border-radius: 10px;">
    <br><br>
    <h1 style="text-align: center; color: rgb(254, 255, 255);">LOAN APPLICATION FORM ONLINE </h1>
  </div>
  <br><br>

  <form>
    <div class="body">
      <label for="fname"><b>FIRST NAME:</b></label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname"><b>LAST NAME:</b></label>
      <input type="text" id="lname" name="lname" required><br><br>

      <label for="DOB"><b>DATE OF BIRTH:</b></label>
      <input type="date" required><br><br>

      <label for="GENDER"><b>GENDER:</b></label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>

      <label for="phone"><b>PHONE NUMBER:</b></label>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="email"><b>EMAIL_ID:</b></label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="address"><b>ADDRESS:</b></label><br>
      <textarea id="address" name="user_address" rows="5" cols="40"></textarea><br><br>

      <label for="jobOccupation"><b>OCCUPATION:</b></label>
      <input type="text" id="jobOccupation" name="occupation_input" list="occupationSuggestions">
      <datalist id="occupationSuggestions">
        <option value="Software Developer">
        <option value="Graphic Designer">
        <option value="Marketing Manager">
        <option value="Accountant">
        <option value="Project Manager">
        <option value="Data Analyst">
        <option value="Product Designer">
        <option value="Human Resources Specialist">
        <option value="Sales Representative">
        <option value="Financial Advisor">
        <option value="Civil Engineer">
        <option value="Registered Nurse">
        <option value="Teacher">
        <option value="Customer Service Representative">
        <option value="Chef">
        <option value="Electrician">
        <option value="Plumber">
      </datalist><br><br>

      <label for="loanamount"><b>LOAN AMOUNT (â‚¹):</b></label>
      <input type="number" id="loanamount" name="loanamount" required><br><br>

      <label for="purpose"><b>LOAN PURPOSE:</b></label>
      <input type="text" id="purpose" name="loanpurpose" placeholder="Eg: Home, Education" required><br><br>

      <label for="idproof"><b>UPLOAD ID PROOF (PDF/IMAGE):</b></label>
      <input type="file" id="idproof" name="idproof" accept=".pdf,.jpg,.png"><br><br>

      <fieldset>
        <legend><b>AGREE TO TERMS:</b></legend>
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I confirm the information is correct.</label>
      </fieldset><br>

      <progress value="70" max="100"></progress> <span>70% Completed</span><br><br>

      <div class="form-buttons">
        <input type="submit" value="Submit Application" class="submit-btn">
        <input type="reset" value="Reset Form" class="reset-btn">
      </div>
    </div>
  </form>

</body>
</html>
